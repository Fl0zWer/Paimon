<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de Datos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #0a192f, #112240);
      color: #ccd6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #64ffda;
    }

    .boton-datos {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #0f4c75;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .boton-datos:hover {
      background-color: #3282b8;
    }

    .contenedor-datos {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
      display: none;
      flex-direction: column;
      gap: 16px;
    }

    .dato-item {
      background-color: #1e2a40;
      padding: 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .dato-item img {
      width: 64px;
      height: 64px;
      border-radius: 6px;
      object-fit: cover;
      background: #0a192f;
    }

    .dato-texto {
      font-size: 1.1rem;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Información del Sistema</h1>

  <button class="boton-datos" onclick="mostrarDatos()">Datos</button>

  <div class="contenedor-datos" id="datos"></div>

  <script src="formularios.js"></script>
  <script>
    function mostrarDatos() {
      const contenedor = document.getElementById('datos');
      contenedor.innerHTML = ""; // limpiar
      if (Array.isArray(datos)) {
        datos.forEach(dato => {
          const item = document.createElement("div");
          item.className = "dato-item";

          const img = document.createElement("img");
          img.src = dato.imagen;
          img.alt = "Imagen del dato";

          const texto = document.createElement("div");
          texto.className = "dato-texto";
          texto.textContent = dato.texto;

          item.appendChild(img);
          item.appendChild(texto);
          contenedor.appendChild(item);
        });
      }
      contenedor.style.display = 'flex';
    }
  </script>
</body>
</html>
