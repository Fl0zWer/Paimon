<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi P치gina de Datos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #0a192f, #112240);
      color: #ccd6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #64ffda;
    }

    .boton-datos {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #0f4c75;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .boton-datos:hover {
      background-color: #3282b8;
    }

    .contenedor-datos {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
      display: none;
      flex-direction: column;
      gap: 16px;
    }

    .dato-item {
      background-color: #1e2a40;
      padding: 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .dato-item img {
      width: 64px;
      height: 64px;
      border-radius: 6px;
      object-fit: cover;
      background: #0a192f;
    }

    .dato-texto {
      font-size: 1.1rem;
      color: #ffffff;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Informaci칩n del Sistema</h1>

  <button class="boton-datos" onclick="mostrarDatos()">Datos</button>

  <div class="contenedor-datos" id="datos"></div>

  <script>
    const datosExtra = [
      {
        imagen: "imagen2.jpg",
        texto: "Dato 2: M치s informaci칩n relevante"
      },
      {
        imagen: "imagen3.jpg",
        texto: "Dato 3: Otro dato interesante"
      }
    ];

    async function mostrarDatos() {
      const contenedor = document.getElementById('datos');
      contenedor.innerHTML = ""; // limpiar contenido anterior

      // Dato 1: contenido del archivo formularios.js
      try {
        const respuesta = await fetch("formularios.js?" + Date.now());
        const textoJS = await respuesta.text();

        const item1 = document.createElement("div");
        item1.className = "dato-item";

        const img1 = document.createElement("img");
        img1.src = "icono-js.png"; // Cambialo por tu imagen deseada
        img1.alt = "Archivo JS";

        const texto1 = document.createElement("div");
        texto1.className = "dato-texto";
        texto1.textContent = textoJS;

        item1.appendChild(img1);
        item1.appendChild(texto1);
        contenedor.appendChild(item1);
      } catch (e) {
        console.error("Error al cargar formularios.js", e);
      }

      // Otros datos
      datosExtra.forEach(dato => {
        const item = document.createElement("div");
        item.className = "dato-item";

        const img = document.createElement("img");
        img.src = dato.imagen;
        img.alt = "Imagen del dato";

        const texto = document.createElement("div");
        texto.className = "dato-texto";
        texto.textContent = dato.texto;

        item.appendChild(img);
        item.appendChild(texto);
        contenedor.appendChild(item);
      });

      contenedor.style.display = 'flex';
    }
  </script>
</body>
</html>
